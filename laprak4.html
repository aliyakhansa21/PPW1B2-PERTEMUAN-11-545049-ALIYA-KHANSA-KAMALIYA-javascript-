<!-- Tulis code yg berisikan javascript menanyakan apakah anda praktikan PPW1?, jika iya
ditanya Nama, NIM, dan Angkatan. Lalu tampilkan hasilnya dalam tabel (menggunakan
bootstrap), jika tidak tampil tulisan “Anda bukan praktikan PPW1, anda tidak boleh
masuk!”.  -->

<!DOCTYPE>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
        <title>Tugas Laprak 4</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="p-4">
        <h1 class="mb-3">Pengecekan Praktikan PPW1</h1>
        <a href="#" class="btn btn-primary" onclick="konfirmasi()">Klik buat konfirmasi</a>

        <div id="output" class="mt-4"></div>

        <script>
            function konfirmasi(){
                var konfirmasi = confirm("Apakah anda praktikan PPW1?");
                var outputDiv = document.getElementById("output");

                if (konfirmasi){
                    var nama = prompt("Masukin nama lu!");
                    var nim = prompt("Masukin NIM!");
                    var angkatan = prompt("Angkatan berapa?");

                    if (!nama || !nim || !angkatan){
                        alert("Semua data wajib diisi!");
                        return;
                    }
                
                    var tabel = `
                        <h3 class="mb-3">Data Praktikan:</h3>
                        <table class="table table-bordered">
                            <tr>
                                <th>Nama</th>
                                <td>${nama}</td>
                            </tr>
                            <tr>
                                <th>NIM</th>
                                <td>${nim}</td>
                            </tr>
                            <tr>
                                <th>Angkatan</th>
                                <td>${angkatan}</td>
                            </tr>
                    </table>
                    `;
                    outputDiv.innerHTML = tabel;

                } else {
                    outputDiv.innerHTML = `<div class = "alert alert-danger" role = "alert">
                        Anda bukan praktikan PPW1, anda tidak boleh masuk! </div>`;
                }
            }
        </script>

    </body>
</html>
